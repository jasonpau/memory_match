        // CHECK IF A PROVIDED STRING IS A PALINDROME (SAME BACKWARDS AS FORWARDS)
        function checkStringForPalindrome(possiblePalindrome) {
            var start = 0;
            var end = possiblePalindrome.length - 1;
            var adjustedMidpointIndex = Math.ceil(possiblePalindrome.length / 2 - 1);
            var output = '';

            for (var i = start, j = end; i <= adjustedMidpointIndex; i++, j--) {
                if (possiblePalindrome[i] === possiblePalindrome[j]) {
                    if (i === adjustedMidpointIndex) {
                        output = 'The string "' + possiblePalindrome + '" IS a palindrome.';
                    }
                } else {
                    output = 'The string "' + possiblePalindrome + '" is NOT a palindrome.';
                    break;
                }
            }
            return output;
        }
        console.log(checkStringForPalindrome('hannah'));
        console.log(checkStringForPalindrome('hangman'));
